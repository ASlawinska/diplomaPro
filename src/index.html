<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/img/LOGO.svg" alt="LOGO-Samolot">
            </div>
            <!--MENU MOBILE-->
            <div class="mobile">
                <button class="burger">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times hide"></i>
                </button>
                <nav class="nav">
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
            <!--MENU DESTOP-->
            <div class="desktop">
                <nav>
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="chooseDirection">
                <form action="">
                    <label for="departure">Miejsce wylotu</label>
                    <input type="text" name="departure" placeholder="Miejsce wyloty"><br>
                    <label for="departureDate">Wybierz datę wylotu</label>
                    <input type="date" name="departureDate" id="today" min=""><br>
                    <label for="arrival">Miejsce przylotu</label>
                    <input type="text" name="arrival" placeholder="Miejsce przylotu"><br>
                    <label for="arrivalDate">Wybierz datę powrotu</label>
                    <input type="date" name="arrivalDate" id="tommorow" min="">
                </form>
                <section class="weather">
                    
                </section>
            </section>
            <section class="chooseLaugage">
                <form action="" method="post">
                    <input type="radio" name="radio" value="bagaż podręczny" />bagaż podręczny<br>
                    <input type="radio" name="radio" value="Bagaż do 10kg" />Bagaż do 10kg<br>
                    <input type="radio" name="radio" value="Duży bagaż do 25kg" />Duży bagaż do 25kg<br>
                    <input type="radio" name="radio" value="Bagaż niewymiarowy" />Bagaż niewymiarowy<br>
                </form>
            </section>
            <section class="chooseSit">saf</section>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
</div>

</html>
