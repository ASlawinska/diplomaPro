<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!--Fonts Awesome-->
    <script src="https://kit.fontawesome.com/ea96569da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/img/LOGO.svg" alt="LOGO-Samolot">
            </div>
            <!--MENU MOBILE-->
            <div class="mobile">
                <button class="burger">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times hide"></i>
                </button>
                <nav class="nav">
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
            <!--MENU DESTOP-->
            <div class="desktop">
                <nav>
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div id="carouselMain" class="carousel slide" data-bs-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <section class="chooseDirection">
                            <form action="">
                                <label for="departure">Miejsce wylotu</label>
                                <input type="text" name="departure" placeholder="Miejsce wyloty"><br>
                                <label for="departureDate">Wybierz datę wylotu</label>
                                <input type="date" name="departureDate" id="today" min=""><br>
                                <label for="arrival">Miejsce przylotu</label>
                                <input type="text" name="arrival" placeholder="Miejsce przylotu"><br>
                                <label for="arrivalDate">Wybierz datę powrotu</label>
                                <input type="date" name="arrivalDate" id="tommorow" min="">
                            </form>
                        </section>
                            <section class="weather">
                                    <div class="top">
                                        <h1>POGODA</h1>
                                        <div class="main-info">
                                            <div>
                                                <h3 class="city-name"></h3>
                                                <input type="text" id="cityNameInput" placeholder="Wpisz nazwę miasta..."><button>Sprawdź</button>
                                                <p class="warning"></p>
                                            </div>
                                            <img src="../src/assets/img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo"/>
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="headings">
                                            <p>Ciśnienie:</p>
                                            <p>Temperatura:</p>
                                            <p>Wilgotność:</p>
                                        </div>
                                        <div class="weather-info">
                                            <p class="pressure"></p>
                                            <p class="temp"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                            </section>
                    </div>
                    <div class="carousel-item">
                        <section class="chooseLaugage">
                            <form action="" method="post">
                                <input type="radio" name="radio" value="bagaż podręczny" />bagaż podręczny<br>
                                <input type="radio" name="radio" value="Bagaż do 10kg" />Bagaż do 10kg<br>
                                <input type="radio" name="radio" value="Duży bagaż do 25kg" />Duży bagaż do 25kg<br>
                                <input type="radio" name="radio" value="Bagaż niewymiarowy" />Bagaż niewymiarowy<br>
                            </form>
                        </section>
                    </div>
                    <div class="carousel-item">
                        <section class="chooseSit">
                            <div class="country">
                                <object type="image/svg+xml" data="../src/assets/img/LOT_Polish_Airlines_Boeing_737-400.svg">
                                    Twoja przeglądarka nie obsługuje SVG
                                </object>safsf
                            </div>
                            <div class="international">
dfsdf
                            </div>
                            <div class="intercontinental">
dfsf
                            </div>
                        </section>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span>Wstecz</span>
                </a>
                <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
                    <span >Dalej</span>
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
                </div>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
