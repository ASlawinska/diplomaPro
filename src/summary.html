<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!--Fonts Awesome-->
    <script src="https://kit.fontawesome.com/ea96569da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/img/LOGO.svg" alt="LOGO-Samolot">
            </div>
            <!--MENU MOBILE-->
            <div class="mobile">
                <button class="burger">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times hide"></i>
                </button>
                <nav class="nav">
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
            <!--MENU DESTOP-->
            <div class="desktop">
                <nav>
                    <ul>
                        <li><i class="fas fa-info"></i><a href="#">Regulamin</a></li>
                        <li><i class="far fa-compass"></i><a href="#">Popularne kierunki</a></li>
                        <li><i class="fas fa-sign-out-alt"></i><a href="#">Zaloguj się</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
                        <section class="choosenDirectSit">
Twoje miejsce
                        </section>
                        <section class="costsCalculate">
                                <h1>Cena biletu</h1>
                        
                                <div class="app-body">
                                    <div class="section-left">
                                        <input type="number" class="amount-one" value="">
                                        <select id="currency-one">
                                            <option value="PLN" selected>PLN</option>
                                            <option value="USD">USD</option>
                                            <option value="GBP">GBP</option>
                                            <option value="EUR">EUR</option>
                                            <option value="CHF">CHF</option>
                                        </select>
                                    </div>
                                    <button class="swap">
                                        <i class="fas fa-retweet"></i>
                                    </button>
                                    <div class="section-right">
                                        <input type="number" class="amount-two" disabled>
                                        <select id="currency-two">
                                            <option value="PLN">PLN</option>
                                            <option value="USD" selected>USD</option>
                                            <option value="GBP">GBP</option>
                                            <option value="EUR">EUR</option>
                                            <option value="CHF">CHF</option>
                                        </select>
                                    </div>
                        
                                </div>
                                <p class="rate-info"></p>
                        </section>
                            <section class="weather">
                                    <div class="top">
                                        <h1>AKTUALNA POGODA</h1>
                                        <div class="main-info">
                                            <div>
                                                <h3 src="" class="city-name"></h3>
                                            </div>
                                            <img class="photo" src="../src/assets/img/unknown.png" alt="Obrazek przedstawiający pogodę" />
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="headings">
                                            <p>Ciśnienie:</p>
                                            <p>Temperatura:</p>
                                            <p>Wilgotność:</p>
                                        </div>
                                        <div class="weather-info">
                                            <p class="pressure"></p>
                                            <p class="temp"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                            </section>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
